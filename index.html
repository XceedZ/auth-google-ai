<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yuk, Kirim Kode ke Chellyn üíå</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #fffafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
      max-width: 480px;
      width: 100%;
      transition: 0.3s ease-in-out;
    }

    .icon-lock {
      font-size: 48px;
      color: #f472b6;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 10px;
      color: #be185d;
    }

    p {
      color: #6b7280;
      font-size: 1rem;
    }

    .code-box {
      margin: 20px auto;
      padding: 16px;
      background: #fce7f3;
      border: 1px solid #f9a8d4;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1.1em;
      word-break: break-word;
      color: #9d174d;
    }

    .wa-button {
      margin-top: 10px;
      padding: 12px 24px;
      background-color: #f472b6;
      border: none;
      color: #ffffff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .wa-button:hover {
      background-color: #ec4899;
    }

    #loading {
      font-style: italic;
      color: #9ca3af;
    }

    @media (max-width: 480px) {
      .container {
        margin: 0 16px;
        padding: 32px 20px;
      }

      .code-box {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-lock">üîê</div>
    <h1>Hai, ini Chellyn! üíï</h1>
    <p id="instruction">Aku udah siap bantu~ Yuk kirim kode di bawah ini ke WhatsApp Chellyn yaa ü•∞</p>

    <div id="code-container" style="display: none;">
      <div class="code-box" id="auth-code">Lagi nyiapin kode dulu yaa~</div>
      <a class="wa-button" id="wa-link" target="_blank">Kirim ke WhatsApp üíå</a>
    </div>

    <p id="loading">Sebentar ya... Chellyn lagi ambil kodenya dulu ‚ú®</p>
  </div>

  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');

      const loadingElement = document.getElementById('loading');
      const codeContainer = document.getElementById('code-container');
      const codeBox = document.getElementById('auth-code');
      const waLink = document.getElementById('wa-link');

      if (code) {
        const phoneNumber = '6287882520843';
        const encodedMessage = encodeURIComponent(`!finishgoogle ${code}`);
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

        codeBox.textContent = code;
        waLink.href = whatsappURL;

        loadingElement.style.display = 'none';
        codeContainer.style.display = 'block';
      } else {
        loadingElement.textContent = "Ehh, Chellyn nggak nemu kodenya üò¢ Coba buka link-nya dari WhatsApp lagi yaa~";
      }
    };
  </script>
</body>
</html>
