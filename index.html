<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Otorisasi Chellyn AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      text-align: center;
      max-width: 480px;
      width: 100%;
      transition: 0.3s ease-in-out;
    }

    .icon-lock {
      font-size: 48px;
      color: #4f46e5;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 10px;
      color: #111827;
    }

    p {
      color: #6b7280;
      font-size: 1rem;
    }

    .code-box {
      margin: 20px auto;
      padding: 16px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1.2em;
      word-break: break-word;
      color: #1f2937;
    }

    .copy-button {
      margin-top: 10px;
      padding: 12px 24px;
      background-color: #4f46e5;
      border: none;
      color: #ffffff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .copy-button:hover {
      background-color: #4338ca;
    }

    .success-message {
      color: #22c55e;
      font-weight: 600;
      font-size: 0.95rem;
      margin-top: 12px;
      display: none;
    }

    #loading {
      font-style: italic;
      color: #9ca3af;
    }

    @media (max-width: 480px) {
      .container {
        margin: 0 16px;
        padding: 32px 20px;
      }

      .code-box {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-lock">üîê</div>
    <h1>Otorisasi Akun Google</h1>
    <p id="instruction">Salin kode di bawah ini dan tempelkan di chat WhatsApp Anda.</p>

    <div id="code-container" style="display: none;">
      <div class="code-box" id="auth-code">Memuat kode...</div>
      <button class="copy-button" onclick="copyCode()">Salin Kode</button>
      <div class="success-message" id="success-msg">Kode berhasil disalin!</div>
    </div>

    <p id="loading">Memuat kode otorisasi...</p>
  </div>

  <script src="/script.js"></script>
</body>
</html>
